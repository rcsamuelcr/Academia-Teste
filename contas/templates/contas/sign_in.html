{% extends 'base.html' %}

{% load static %}

{%block titleh%}Login{%endblock titleh%}

{%block titulo%}Login{%endblock titulo%}

{%block conteudo%}
  <main class="main-content  mt-0">
    <span class="mask bg-gradient-dark opacity-6"></span>
    <div class="page-header align-items-start min-vh-100">
      <div class="container my-auto">
        <div class="row"> 
          <div class="col-lg-4 col-md-8 col-12 mx-auto">
            <div class="card2 card z-index-0 fadeIn3 fadeInBottom">
              <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
                <div class="bg-gradient-primary shadow-primary border-radius-lg py-3 pe-1">
                  <h4 class="text-white font-weight-bolder text-center mt-2 mb-0">Faça o Login</h4>
                  <div class="row mt-3">
    
                  </div>
                </div>
              </div>
              <!-- formulário -->
              <div class="card-body">
                  <form method='POST'>
                    {% csrf_token %}
                    <div class="input-group input-group-outline my-3">
                        <label class="form-label" for="usuario">Usuário</label>
                        <input type="text" name='usuario' class="form-control" id="usuario" autocomplete="off">
                    </div>
                    <div class="input-group input-group-outline my-3">
                      <label class="form-label" for="senha">Senha</label>
                      <input type="password" name='senha' class="form-control" id="senha">
                    </div>
                    <button type="submit" class="btn bg-gradient-primary w-100 my-4 mb-2">Entrar</button>
                  </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      <footer class="footer position-absolute bottom-2 py-2 w-100">
        <div class="container">
          <div class="row align-items-center justify-content-lg-between">
            <div class="col-12 col-md-6 my-auto">
              <div class="copyright text-center text-sm text-white text-lg-start">
                © <script>
                  document.write(new Date().getFullYear())
                </script>,
                made with <i class="fa fa-heart" aria-hidden="true"></i> by
                <a href="https://www.creative-tim.com" class="font-weight-bold text-white" target="_blank">Creative Tim</a>
                for a better web.
              </div>
            </div>
            <div class="col-12 col-md-6">
              <ul class="nav nav-footer justify-content-center justify-content-lg-end">
                <li class="nav-item">
                  <a href="https://www.creative-tim.com" class="nav-link text-white" target="_blank">Creative Tim</a>
                </li>
                <li class="nav-item">
                  <a href="https://www.creative-tim.com/presentation" class="nav-link text-white" target="_blank">About Us</a>
                </li>
                <li class="nav-item">
                  <a href="https://www.creative-tim.com/blog" class="nav-link text-white" target="_blank">Blog</a>
                </li>
                <li class="nav-item">
                  <a href="https://www.creative-tim.com/license" class="nav-link pe-0 text-white" target="_blank">License</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </footer>
    </div>
  </main>
{% endblock conteudo %}
